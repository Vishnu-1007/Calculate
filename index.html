<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class='output'><input placeholder="cal" id ="enter" type="text" value="0"></input>
    </div>
    <div class="start">
        <button id="number-one" class="row">1</button>
        <button id="number-two" class="row">2</button>
        <button id="number-three" class="row">3</button>
        <button id="number-four" class="row">4</button>
    </div>
    <div class="start1">
        <button id="number-five" class="row">5</button>
        <button id="number-six" class="row">6</button>
        <button id="number-seven" class="row">7</button>
        <button id="number-eight" class="row">8</button>
    </div>
    <div class="start2">
        <button id="number-nine" class="row">9</button>
        <button id="number-zero" class="row">0</button>
        <button id="number-plus" class="row">+</button>
        <button id="number-minus" class="row">-</button>
    </div>
    <div class="start3">
        <button id="number-mul" class="row">*</button>
        <button id="number-div" class="row">/</button>
        <button id="number-clear" class="row">.</button>
        <button id="number-DEL" class="row">DEL</button>
    </div>
    <div class="start4">
            <button id="number-equaltoAC" class="row1 row">AC</button>
            <button id="number-equalto" class="row1 row">=</button>
        </div>
    <script src="main.js"></script>
</body>
</html>
